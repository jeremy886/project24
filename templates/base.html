<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
</head>
<body>
    <header>
        {% if request.user.is_authenticated %}
            <span>
                Hi {{ request.user.username }}
            </span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
